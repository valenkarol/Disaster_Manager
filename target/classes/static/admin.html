<script>

    async function crearRecurso(tipo, cantidad) {
        const recurso = {
            nombreRecurso: tipo,
            cantidadDisponible: cantidad
        };

        const res = await fetch("http://localhost:8080/recurso", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(recurso)
        });

        if (!res.ok) {
            alert("Error creando recurso");
            return null;
        }

        return await res.json();
    }

        async function asignarRecurso() {

        const tipo = document.getElementById('tipoRecurso').value;
        const cantidad = document.getElementById('cantidadRecurso').value;
        const zona = document.getElementById('zonaRecurso').value;

        if (!cantidad) {
        alert("Ingrese una cantidad v√°lida");
        return;
    }

        try {
        // 1. Obtener ID del recurso seg√∫n tipo
        const recursos = await fetch("http://localhost:8080/recurso").then(r => r.json());

        let recursoEncontrado = null;

        for (let nodo of recursos.lista) {
        if (nodo.valor.tipoRecurso === tipo) {
        recursoEncontrado = nodo.valor;
        break;
    }
    }

        if (!recursoEncontrado) {
        alert("No existe ese recurso en la base de datos");
        return;
    }

        // 2. Asignar recurso a la zona
        const response = await fetch(
        "http://localhost:8080/arbol/asignar?zonaId=" + zona + "&recursoId=" + recursoEncontrado.idRecurso,
    {
        method: "POST"
    }
        );

        if (!response.ok) {
        alert("Error al asignar recurso");
        return;
    }

        alert("Recurso asignado correctamente!");

    } catch (error) {
        console.log(error);
        alert("Error conectando con el servidor");
    }
    }
</script>
