<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti贸n de Desastres - Administraci贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #e0e7ff 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #7c3aed 0%, #8b5cf6 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border-radius: 8px;
            border: none;
            width: 250px;
            font-size: 0.9rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .admin-badge {
            background: #6d28d9;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6d28d9;
            margin-bottom: 1.5rem;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #7c3aed;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9d5ff;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #7c3aed;
            color: white;
        }

        .btn-primary:hover {
            background: #6d28d9;
        }

        .btn-blue {
            background: #2563eb;
            color: white;
        }

        .btn-blue:hover {
            background: #1d4ed8;
        }

        .btn-green {
            background: #16a34a;
            color: white;
        }

        .btn-green:hover {
            background: #15803d;
        }

        .divider {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e5e7eb;
        }

        .footer {
            background: #6d28d9;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            .search-box input {
                width: 100%;
            }
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="header-title">锔 Sistema de Gesti贸n de Desastres</div>
        <div class="search-box">
            <span class="search-icon"></span>
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="admin-badge">ADMIN</div>
    </div>
</header>

<main class="main-content">
    <div class="card">
        <h2 class="card-title">锔 Panel de Administraci贸n</h2>

        <div class="grid-2">
            <div>
                <h3 class="section-title">Gesti贸n de Recursos</h3>
                <form id="formRecursos">
                    <div class="form-group">
                        <label>Tipo de Recurso</label>
                        <select id="tipoRecurso">
                            <option>ALIMENTO</option>
                            <option>MEDICINA</option>
                            <option>AGUA</option>
                            <option>EQUIPO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" id="cantidadRecurso" placeholder="Ingrese cantidad">
                    </div>
                    <div class="form-group">
                        <label>Zona Destino</label>
                        <select id="zonaRecurso">
                            <option>Zona Centro</option>
                            <option>Zona Norte</option>
                            <option>Zona Sur</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="asignarRecurso()">Asignar Recurso</button>
                </form>
            </div>

            <div>
                <h3 class="section-title">Asignaci贸n de Equipos</h3>
                <form id="formEquipos">
                    <div class="form-group">
                        <label>Tipo de Equipo</label>
                        <select id="tipoEquipo">
                            <option>MDICO</option>
                            <option>BOMBERO</option>
                            <option>MILITAR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cantidad de Miembros</label>
                        <input type="number" id="cantidadMiembros" placeholder="N煤mero de miembros">
                    </div>
                    <div class="form-group">
                        <label>Zona de Asignaci贸n</label>
                        <select id="zonaEquipo">
                            <option>Zona Centro</option>
                            <option>Zona Norte</option>
                            <option>Zona Sur</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="asignarEquipo()">Asignar Equipo</button>
                </form>
            </div>
        </div>

        <div class="divider">
            <h3 class="section-title">Generar Informe</h3>
            <div class="grid-2">
                <button class="btn btn-blue" onclick="generarInforme()">Generar Informe General</button>
                <button class="btn btn-green" onclick="exportarPDF()">Exportar a PDF</button>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <p>Sistema de Gesti贸n de Desastres Naturales 漏 2025</p>
    <p style="font-size: 0.85rem; margin-top: 0.5rem; opacity: 0.8;">Karol M Davila y Valentina Gutierrez</p>
</footer>

<script>
    function asignarRecurso() {
        var tipo = document.getElementById('tipoRecurso').value;
        var cantidad = document.getElementById('cantidadRecurso').value;
        var zona = document.getElementById('zonaRecurso').value;

        if (!cantidad) {
            alert('Por favor ingrese la cantidad');
            return;
        }

        alert('Recurso asignado:\n' + tipo + ' - ' + cantidad + ' unidades\nDestino: ' + zona);
    }

    function asignarEquipo() {
        var tipo = document.getElementById('tipoEquipo').value;
        var cantidad = document.getElementById('cantidadMiembros').value;
        var zona = document.getElementById('zonaEquipo').value;

        if (!cantidad) {
            alert('Por favor ingrese la cantidad de miembros');
            return;
        }

        alert('Equipo asignado:\n' + tipo + ' - ' + cantidad + ' miembros\nDestino: ' + zona);
    }

    function generarInforme() {
        alert('Generando informe general del sistema...');
    }

    function exportarPDF() {
        alert('Exportando informe a PDF...');
    }
</script>
</body>
</html>
